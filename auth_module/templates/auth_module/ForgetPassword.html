{% extends 'shared/_MainLayout.html' %}


{% block title %}بازیابی کلمه عبور{% endblock %}

{% block content %}
    <div class="customer_login mt-32">
        <div class="container">
            <div class="row">
                <!--login area start-->
                <div class="col-md-6">
                    <div class="account_form">
                        <h2>بازیابی کلمه عبور</h2>
                        <form action="{% url 'forget_password_page' %}" method="post">
                            {% csrf_token %}
                            <p class="{% if forget_password_form.email.errors %} text-danger {% endif %}">
                                {{ forget_password_form.email.label_tag }}
                                {{ forget_password_form.email }}
                                {{ forget_password_form.email.errors }}
                            </p>
                            <div class="login_submit offset-md-4">
                                <button type="submit">ارسال لینک بازیابی کلمه عبور</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--login area start-->
            </div>
        </div>
    </div>
{% endblock %}
