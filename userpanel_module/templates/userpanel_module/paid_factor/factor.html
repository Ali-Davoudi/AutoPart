<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Model Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12pt;
        }
    </style>
</head>
<body>
<h1>My Model Report</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    {% for obj in data %}
        <tr>
            <td>{{ obj.id }}</td>
            <td>{{ obj.title }}</td>
            <td>{{ obj.description }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
